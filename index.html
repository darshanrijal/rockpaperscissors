<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="images">
      <img src="photos/rock.png" alt="" id="rock" /><img
        src="photos/paper.png"
        alt=""
        id="paper"
      /><img src="photos/scissor.png" alt="" id="scissor" />
    </div>
    <div class="scoreboard">
      <div class="userScore">
        <p id="user">0</p>
        <p id="info">You</p>
      </div>
      <div class="compScore">
        <p id="computer">0</p>
        <p id="info">Computer</p>
      </div>
    </div>
    <div class="status"><p id="status">Play your choice</p></div>
    <script src="script.js"></script>
  </body>
</html>
